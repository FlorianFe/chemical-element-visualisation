<!-- Imports Polymer -->
<link rel="import" href="../polymer/polymer.html">


<!--
Material design: [Chips](https://material.io/guidelines/components/chips.html#chips-specs)
`paper-chip`
Paper-chip's represent complex entities in small blocks, such as a contact.
### Styling
The following custom properties and mixins are available for styling:
Custom property | Description | Default
----------------|-------------|----------
`--paper-chip-label-color` | The paper-chip label-color | `rgba(0, 0, 0, 0.6)`
`--paper-chip-background-color` | The paper-chip background-color | `#e4e4e4`
`--paper-chip-avatar-background-color` | The paper-chip avatar background-color | `#757575`
`--paper-chip-avatar-font-color` | The paper-chip avatar font and icon color | `#ffffff`
`--paper-chip-close-color` | The paper-chip close icon color | `#a6a6a6`
@element chemical-element-visualisation
@demo demo/index.html
-->

<!-- Defines element markup -->
<dom-module id="chemical-element-visualisation">

  <template>

    <custom-style>
      <style>

        .alkali-metal           { fill: var(--alkali-metal-primary-color, #ff8a65);           }
        .alkaline-earth-metal   { fill: var(--alkaline-earth-metal-primary-color, #ffb74d);   }
        .transition-metal       { fill: var(--transition-metal-primary-color, #ffd54f);       }
        .post-transition-metal  { fill: var(--post-transition-metal-primary-color, #dce775);  }
        .metalloid              { fill: var(--metalloid-primary-color, #aed581);              }
        .other-nonmetal         { fill: var(--other-nonmetal-primary-color, #4db6ac);         }
        .halogen                { fill: var(--halogen-primary-color, #4dd0e1);                }
        .noble-gas              { fill: var(--noble-gas-primary-color, #4fc3f7);              }
        .lanthanide             { fill: var(--lanthanide-primary-color, #9575cd);             }
        .actinide               { fill: var(--actinide-primary-color, #f06292);               }

        .ring
        {
          fill: none;
          stroke: #ddd;
        }

        .electron
        {
          fill: #888;
        }

        .electron-background
        {
          fill: #fff;
        }

        .s-group-electron { fill: var(--s-group-electron-color, #2196f3); }
        .p-group-electron { fill: var(--p-group-electron-color, #ff9800); }
        .d-group-electron { fill: var(--d-group-electron-color, #4caf50); }
        .f-group-electron { fill: var(--f-group-electron-color, #e91e63); }

      </style>
    </custom-style>

    <svg version="1.1" viewBox="0 0 500 500">
      <circle cx$="[[divide(size, 2)]]" cy$="[[divide(size, 2)]]" r$="[[divide(size, 10)]]" class$="[[element.group]]"/>

      <g id="ring-group">

      </g>

      <g id="electron-group">

      </g>
    </svg>
  </template>

  <!-- Loads JavaScript -->
  <script src="chemical-element-visualisation.js"></script>
</dom-module>
